<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class = "nine row">
        <span class="time col-1">9AM</span>
        <textarea id ="task9" class="task0 col-10"></textarea>
        <span id="click9" class="save col-1"></span>
      </div>
      <div class = "ten row">
        <span class="time col-1">10AM</span>
        <textarea id ="task10" class="task1 col-10"></textarea>
        <span id="click10" class="save col-1"></span>
      </div>
      <div class = "eleven row">
        <span class="time col-1">11AM</span>
        <textarea id ="task11" class=" task2 col-10"></textarea>
        <span id="click11" class="save col-1"></span>
      </div>
      <div class = "twelve row">
        <span class="time col-1">12PM</span>
        <textarea id ="task12" class="task3 col-10"></textarea>
        <span id="click12" class="save col-1"></span>
      </div>
      <div class = "one row">
        <span class="time col-1">1PM</span>
        <textarea id ="task1" class="task4 col-10"></textarea>
        <span id="click1" class="save col-1"></span>
      </div>
      <div class = "two row">
        <span class="time col-1">2PM</span>
        <textarea id ="task2" class="task5 col-10"></textarea>
        <span id="click2" class="save col-1"></span>
      </div>
      <div class = "three row">
        <span class="time col-1">3PM</span>
        <textarea id ="task3" class="task6 col-10"></textarea>
        <span id="click3" class="save col-1"></span>
      </div>
      <div class = "four row">
        <span class="time col-1">4PM</span>
        <textarea id ="task4" class="task7 col-10"></textarea>
        <span id="click4" class="save col-1"></span>
      </div>
      <div class = "five row">
        <span class="time col-1">5PM</span>
        <textarea id ="task5" class="task8 col-10"></textarea>
        <span id="click5" class="save col-1"></span>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "./assets/js/script.js"></script>
  </body>
</html>
